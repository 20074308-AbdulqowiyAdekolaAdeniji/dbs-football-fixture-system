<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS Football Fixtures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DBS Football Fixture Management System</h1>
    <p>Welcome to the fixture management portal</p>
    
    <h2>Upcoming Fixtures</h2>

    <h3>Add New Fixture</h3>
    <form id="fixtureForm">
        <label for="opposition">Opposition Team:</label>
        <input type="text" id="opposition" name="opposition" required>
        <br><br>

        <label for="matchDate">Match Date:</label>
        <input type="date" id="matchDate" name="matchDate" required>
        <br><br>

        <label for="matchTime">Match Time:</label>
        <input type="time" id="matchTime" name="matchTime" required>
        <br><br>

        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" required>
        <br><br>
    </form>
</body>
</html>
