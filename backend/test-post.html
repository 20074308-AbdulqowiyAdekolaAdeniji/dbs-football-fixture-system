<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST Endpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #2B3E5C;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1a2837;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test POST /api/fixtures</h1>
    
    <button onclick="testCreateFixture()">Create Test Fixture</button>
    
    <div id="result"></div>

    <script>
        async function testCreateFixture() {
            const testData = {
                opposition: "Test FC",
                match_date: "2025-12-20",
                match_time: "19:00",
                venue: "Test Stadium",
                competition_type: "Friendly",
                notes: "Test fixture from POST endpoint"
            };

            document.getElementById('result').innerHTML = 'Sending request...';

            try {
                const response = await fetch('http://localhost:3000/api/fixtures', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();
                
                document.getElementById('result').innerHTML = 
                    'Status: ' + response.status + '\n\n' +
                    'Response:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
