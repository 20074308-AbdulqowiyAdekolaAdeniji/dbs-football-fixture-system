<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DELETE Endpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
            width: 100px;
        }
        button {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #d32f2f;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test DELETE /api/fixtures/:id</h1>
    
    <div>
        <label>Fixture ID:</label>
        <input type="number" id="fixtureId" value="6" />
        <button onclick="testDeleteFixture()">Delete Fixture</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testDeleteFixture() {
            const id = document.getElementById('fixtureId').value;
            
            if (!id) {
                document.getElementById('result').innerHTML = 'Please enter a fixture ID';
                return;
            }

            document.getElementById('result').innerHTML = 'Deleting fixture ' + id + '...';

            try {
                const response = await fetch(`http://localhost:3000/api/fixtures/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                document.getElementById('result').innerHTML = 
                    'Status: ' + response.status + '\n\n' +
                    'Response:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
